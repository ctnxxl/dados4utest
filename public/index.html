<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DADOS4U - Consultar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>document.write('<link rel="stylesheet" href="./css/style.css?v='+new Date().getHours()+'">')</script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="icon" type="image/png" href="./imgs/favico.ico">
    <script>
    // Se não tiver token, volta pro login
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.replace('/login');
    }
  </script>
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <a class="logo" href="./">
        <img src="./imgs/logo-sem-dado.png" alt="Logo Dados 4U">
      </a>
    </div>
  <div class="top-bar">
    <button class="btn" id="logoutBtn">Logout</button>
    <button class="btn" id="adminBtn">Admin Panel</button>
  </div>

  </header>

  <!-- Área de busca -->
    <div class="logo-center">
      <a class="logo" href="./">
        <img src="./imgs/logo.png" alt="Logo Dados 4U">
      </a>
    </div>
  <div class="search-section">
    <input
      id="valor"
      type="text"
      placeholder="Consultar CPF, nome, telefone..."
      oninput="aplicarMascara(this)"
      onkeydown="if(event.key === 'Enter'){ fazerConsulta(); setTimeout(() => { window.location.href = '#resultado'; }, 300);}"
      
    />

    <div class="radio-inline">
      <label><input type="radio" name="tipo" value="cpf_cnpj" checked />CPF/CNPJ</label>
      <label><input type="radio" name="tipo" value="nome_completo" />NOME</label>
      <label><input type="radio" name="tipo" value="numero_telefone" />TELEFONE</label>
      <label><input type="radio" name="tipo" value="email" />E-MAIL</label>
    </div>
  </div>

  <!-- Grade de resultados -->
  <div class="result-grid" id="resultado">
    <div class="label">CPF</div>
    <div class="value" id="cpf">-</div>

    <div class="label ocultavel">NOME COMPLETO</div>
    <div class="value ocultavel" id="nome_completo">-</div>

    <div class="label ocultavel">DATA DE NASC.</div>
    <div class="value ocultavel" id="data_nasc">-</div>

    <div class="label ocultavel">SEXO</div>
    <div class="value ocultavel" id="sexo">-</div>

    <div class="label ocultavel">NOME DA MÃE</div>
    <div class="value ocultavel" id="nome_mae">-</div>

    <div class="label ocultavel">FALECIDO?</div>
    <div class="value ocultavel" id="falecido">-</div>

    <div class="label ocultavel">TELEFONE</div>
    <div class="value ocultavel" id="telefones">-</div>

    <div class="label ocultavel">E-MAIL</div>
    <div class="value ocultavel" id="emails">-</div>

    <div class="label ocultavel">OCUPAÇÃO</div>
    <div class="value ocultavel" id="ocupacao">-</div>

    <div class="label ocultavel">PARENTES</div>
    <div class="value ocultavel" id="parentes">-</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script>document.write('<script src="./script/index.js?v='+new Date().getHours()+'"><\/script>')</script>
</body>
</html>
